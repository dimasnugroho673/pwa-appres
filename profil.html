<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sb-admin-2.min.css">
    <link rel="stylesheet" href="css/mycss.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <title>Profil Page</title>
    <script src="./config.js"></script>
</head>

<body style="background-color: 	#F2F4FF">
    <!-- Just an image -->
    <nav class="navbar navbar-light" style="background-color: #ffffff;">
        <a class="navbar-brand mx-auto" href="#">
            <img src="img/logo1.png" width="40" height="40" alt="">
        </a>
    </nav>

    <div class="jumbotron-fluid">
        <img src="img/jumbotron-bg.png" alt="" style="width: 100%;">
    </div>
    <div class="container text-center">
        <img src="img/shaarawy.jpg" id="foto-user"
            style="width: 20%; border-radius: 50%; margin-top: -60%; border: 2px solid #555;">
        <h6 class="display-4"
            style="font-family: 'Roboto Condensed', sans-serif; font-size: 90%; margin-top: -20%; color: #F2F4FF;">
            <span id="name-user"></span><br><span id="no-induk-user"></span>
        </h6>
    </div>

    <div class="container">
        <div class="card text-center mt-5" style="width: 100%; margin-left:1%;">
            <div class="card-header" style="border-top-right-radius: 5px; border-top-left-radius: 5px;">
                <strong> Biodata Pegawai </strong>
            </div>
            <div class="card-body">
                <table class="table-responsive" style="text-align: left;">
                    <tbody style="font-size: 90%;" id="table-data">

                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <a href="home.html" class="btn btn-primary btn-sm active" role="button" aria-pressed="true"
            style="margin-left: 1%;"><i class="fas fa-arrow-left fa-sm text-white-50 mr-2"></i>&nbsp;Kembali</a>
    </div>

    <script>
        $(document).ready(function () {

            let email = localStorage.getItem("email")

            if (email) {
                $('#name-user').html(localStorage.getItem("name"))
                $('#no-induk-user').html(`${localStorage.getItem("status_no_induk")} ${localStorage.getItem("no_induk")}`)
                $('#foto-user').attr('src', localStorage.getItem('foto_profil'))

                $.ajax({
                    url: `${baseUrl}/profile`,
                    type: "GET",
                    dataType: "json",
                    success: function (response) {
                        $('#table-data').html(`
                        <tr>
                            <td>Email APPRES</td>
                            <td> : </td>
                            <td>${response.data.email}</td>
                        </tr>

                        <tr>
                            <td>Tempat Tanggal Lahir</td>
                            <td> : </td>
                            <td>${response.data.ttl}</td>
                        </tr>

                        <tr>
                            <td>Jenis Kelamin</td>
                            <td> : </td>
                            <td>${response.data.jenis_kelamin}</td>
                        </tr>

                        <tr>
                            <td>Pendidikan Jurusan</td>
                            <td> : </td>
                            <td>${response.data.pendidikan_jurusan}</td>
                        </tr>

                        <tr>
                            <td>Jabatan</td>
                            <td> : </td>
                            <td>${response.data.jabatan}</td>
                        </tr>

                        <tr>
                            <td>Pangkat - Gol.Ruang</td>
                            <td> : </td>
                            <td>${response.data.pangkat_gol}</td>
                        </tr>

                        <tr>
                            <td>Nomor Tanggal SK</td>
                            <td> : </td>
                            <td>${response.data.nomor_tgl_sk}</td>
                        </tr>

                        <tr>
                            <td>Pangkat Terakhir</td>
                            <td> : </td>
                            <td>${response.data.pangkat_terakhir}</td>
                        </tr>

                        <tr>
                            <td>Tugas Di Sekolah Ini</td>
                            <td> : </td>
                            <td>${response.data.tugas_disekolah}</td>
                        </tr>

                        <tr>
                            <td>Mengajar Mata Pelajaran</td>
                            <td> : </td>
                            <td>${response.data.mengajar_mp}</td>
                        </tr>
                        `)
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(JSON.stringify(XMLHttpRequest));
                    }
                })
            } else {
                window.location.href = `${indexHref}`
            }
        })
    </script>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/myjs.js"></script>

    <!-- Fontawesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

</body>

</html>
