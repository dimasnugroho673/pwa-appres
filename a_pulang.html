    <script>
        window.addEventListener('load', () => {
            registerSW();
        });

        // Register the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator
                        .serviceWorker
                        .register('serviceworker.js');
                } catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>

    <script>
        $(document).ready(function () {

            let email = localStorage.getItem("email")

            if (email) {
                $('#name-user').html(localStorage.getItem("name"))
                $('#no-induk-user').html(
                    `${localStorage.getItem("status_no_induk")} ${localStorage.getItem("no_induk")}`)
            } else {
                window.location.href = `${indexHref}`
            }
        })
    </script>

    <script>
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia ||
            navigator.msGetUserMedia || navigator.oGetUserMedia;
        var _scannerIsRunning = false;
        var res = document.getElementById("result")

        let date = new Date();
        let weekdays = new Array(7);
        weekdays[0] = "Sun";
        weekdays[1] = "Mon";
        weekdays[2] = "Tue";
        weekdays[3] = "Wed";
        weekdays[4] = "Thu";
        weekdays[5] = "Fri";
        weekdays[6] = "Sat";
        let nameOfDay = weekdays[date.getDay()];
        let coordinate = {}

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 480,
                        height: 320,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ],
                    debug: {
                        showCanvas: true,
                        showPatches: true,
                        showFoundPatches: true,
                        showSkeleton: true,
                        showLabels: true,
                        showPatchLabels: true,
                        showRemainingPatchLabels: true,
                        boxFromPatches: {
                            showTransformed: true,
                            showTransformedBox: true,
                            showBB: true
                        }
                    }
                },

            }, function (err) {
                if (err) {
                    console.log(err);
                    return
                }

                console.log("Initialization finished. Ready to start");
                Quagga.start();

                // Set flag to is running
                _scannerIsRunning = true;
            });

            getLocation()

            Quagga.onDetected(function (result) {
                console.log("Barcode detected and processed : [" + result.codeResult.code + "]", result);
                res.innerText = result.codeResult.code


                let getDayOnScan = result.codeResult.code;
                let arr = getDayOnScan.split(".")

                if (arr[0] == nameOfDay) {
                    $.ajax({
                        url: `${baseUrl}/absensi/absen_action/${nameOfDay}.${parseInt(Math.round(new Date() / 1000))}/jam_pulang`,
                        headers: {
                            'Custom-Authorization': localStorage.getItem("email")
                        },
                        data: {
                            expired_barcode: arr[1]
                        },
                        type: "POST",
                        dataType: "json",
                        success: function (response) {
                            console.log(response)
                            if (response.status == "success") {
                                window.location.href = `${locationHref}?status=absen_pulang_success`
                            } else {
                                if (response.is_redirect) {
                                    window.location.href = `${locationHref}?status=absen_pulang_failed&message=${response.message}`
                                }
                                
                                $('#absen-message').html(
                                    `<div class="alert alert-danger" role="alert">${response.message}</div>`
                                )
                            }
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            console.warn(JSON.stringify(XMLHttpRequest));
                        }
                    })
                }
            });
        }

        startScanner();
    </script>
